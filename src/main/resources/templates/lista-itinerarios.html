<!-- lista-itinerarios.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seus Itinerários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Seus Itinerários</h1>
    <span class="text-gray-600">Olá, <strong th:text="${usuarioLogado.nome}">Usuário</strong>!</span>
</div>

<div class="max-w-4xl mx-auto bg-white shadow-md rounded p-6">
    <div class="mb-4 flex gap-2">
        <a href="/itinerarios/novo" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">+ Novo Itinerário</a>
        <a href="/itinerarios/modelo-turistico" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Modelo Turístico</a>
    </div>

    <table class="w-full mt-4 table-auto border">
        <thead class="bg-gray-200">
        <tr>
            <th class="p-2 text-left">Destino</th>
            <th class="p-2 text-left">Data</th>
            <th class="p-2 text-left">Valor Estimado</th>
            <th class="p-2 text-left">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itinerario : ${itinerarios}" class="border-t">
            <td class="p-2" th:text="${itinerario.destino}">Destino</td>
            <td class="p-2" th:text="${itinerario.data}">Data</td>
            <td class="p-2" th:text="${itinerario.valorEstimado}">Valor</td>
            <td class="p-2">
                <a th:href="@{'/itinerarios/editar/' + ${itinerario.id}}" class="text-blue-600 hover:underline">Editar</a> |
                <a th:href="@{'/itinerarios/excluir/' + ${itinerario.id}}" class="text-red-600 hover:underline">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
