<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Cadastro</h2>
  <form th:action="@{/cadastro}" method="post" th:object="${usuario}">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Nome</label>
      <input type="text" th:field="*{nome}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" th:field="*{email}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" required>
    </div>
    <div class="mb-6">
      <label class="block mb-1 font-medium">Senha</label>
      <input type="password" th:field="*{senha}" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" required>
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Cadastrar</button>
  </form>
  <p class="text-center mt-4 text-sm">JÃ¡ tem conta? <a href="/login" class="text-blue-600 hover:underline">Fazer login</a></p>
</div>
</body>
</html>
