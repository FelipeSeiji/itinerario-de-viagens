<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title th:text="${itinerario.id != null} ? 'Editar Itinerário' : 'Novo Itinerário'">Formulário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4"
        th:text="${itinerario.id != null} ? 'Editar Itinerário' : 'Novo Itinerário'">Título</h1>

    <form th:action="@{/itinerarios}" th:object="${itinerario}" method="post" class="space-y-4">

        <input type="hidden" th:field="*{id}" />

        <div>
            <label class="block text-gray-700">Destino</label>
            <input type="text" th:field="*{destino}" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <div>
            <label class="block text-gray-700">Data</label>
            <input type="date" th:field="*{data}" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <div>
            <label class="block text-gray-700">Hotel</label>
            <input type="text" th:field="*{hotel}" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Transporte</label>
            <input type="text" th:field="*{transporte}" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Ponto de Interesse</label>
            <input type="text" th:field="*{pontoInteresse}" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Valor Estimado</label>
            <input type="number" step="0.01" th:field="*{valorEstimado}" class="w-full p-2 border border-gray-300 rounded">
        </div>

        <div>
            <label class="block text-gray-700">Notas</label>
            <textarea th:field="*{notas}" rows="4" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>

        <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Salvar
            </button>
        </div>
    </form>
</div>
</body>
</html>
