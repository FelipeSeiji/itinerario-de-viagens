<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Entrar</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Senha</label>
            <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
            Entrar
        </button>
    </form>

    <p class="mt-4 text-sm">Ainda não tem conta?
        <a th:href="@{/cadastro}" class="text-blue-600 hover:underline">Cadastre-se</a>
    </p>
</div>
<div th:if="${param.erro}" class="text-red-600 mb-4">
    Usuário ou senha inválidos.
</div>

</body>
</html>
